<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <style type="text/css">
        .container {
            max-width: 1000px;
            width: 100%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-4">User List</h2>
    <table class="table  mt-4">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Birthdate</th>
            <th>Address email</th>
            <th>Newsletter</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.birthdate}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.hasNewsletter}"></td>
        </tr>
        </tbody>
    </table>
    <h2 class="mt-4">Add User</h2>
    <form action="/" class="mt-4" th:object="${user}" method="post">
        <div class="mt-2">
            <label for="surname" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mt-2">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
        </div>
        <div class="mt-2">
            <label for="date" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="date" th:field="*{birthdate}" required>
        </div>
        <div class="mt-2">
            <label for="email" class="form-label">Address email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" th:field="*{hasNewsletter}">
            <label class="form-check-label" for="flexCheckChecked">
                Is user subscribed to newsletter?
            </label>
        </div>
        <div class="col-auto mt-2">
            <button type="submit" class="btn btn-primary mb-3">Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
